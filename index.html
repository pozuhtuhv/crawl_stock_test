<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 계산기</title>
    <link rel="stylesheet" href="style.css"> <!-- 추가적인 CSS를 위해 style.css 파일을 연결 -->
</head>
<body>
    <h1>주식 계산기</h1>
    <div id="currency-section">
        <label for="country-select">나라 선택:</label>
        <select id="country-select">
            <!-- 여기에 국가 옵션 추가 -->
        </select>
        <span id="exchange-rate"></span>
    </div>
    <input type="text" id="search-stock" placeholder="주식 이름 또는 코드 검색...">
    <button onclick="searchStock()">검색</button>
    <div id="stock-info"></div>

    <script src="script.js"></script> <!-- 자바스크립트 파일 연결 -->
</body>
</html>
